<!DOCTYPE html>
<html lang="es">
<head>
    <title>Login</title>
    <!-- Iconos de redes sociales y menu responsive en JS -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no,  initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <!--Ruta al favicon-->
    <link rel="icon" href="../img/favicon.ico" type="image/x-icon">

</head>

<body class="login-body">
    <!-- Header y menú -->
    <header>
        <div class="header-content">
            <div class="logo">
                <a href="../index.html"><h1>Blog<b>Fierros</b></h1></a>
            </div>

            <div class="menu" id="show-menu">
                <nav>
                    <ul>
                        <li>
                            <a href="buscar.html"> 
                                <i class="fa-solid fa-magnifying-glass"></i>
                                Buscar
                            </a>
                        </li>
                        <li>
                            <a href="categorias.html">
                                <i class="fa-regular fa-bookmark"></i>
                                Categorías
                            </a>
                        </li>
                        <li class="menu-selected">
                            <a href="registrarse.html" class="text-menu-selected">
                                <i class="fa-sharp fa-solid fa-pen-to-square"></i>
                                Registrarse
                            </a>
                        </li>
                        <li>
                            <a href="login.html">
                                <i class="fa-regular fa-user"></i>
                                Iniciar Sesión
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div id="icon-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>

    <div class="container-all" id="move-content">
        <main>
            <!-- Contenido específico de cada página se insertará aquí -->
            <div class="login-content">
                <div class="login-section">
                    <h1>Iniciar Sesión</h1>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="username-input">Usuario:</label>
                            <input type="text" id="username-input" placeholder="Ingrese su usuario">
                        </div>
                        <div class="form-group">
                            <label for="password-input">Contraseña:</label>
                            <input type="password" id="password-input" placeholder="Ingrese su contraseña">
                        </div>
                        <div class="form-group">
                            <button type="submit">Iniciar Sesión</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Sección de footer, redes, acerca de nosotros y contacto -->
        <div class="container-footer">
            <footer>
                <div class="logo-footer">
                    <img src="../img/blogfierros.png" alt="logo de footer de BlogFierros" title="Logo BlogFierros" loading="lazy">
                </div>

                <div class="redes-footer">
                    <a href="https://www.facebook.com/dragunovich1" target="_blank"><i class="fa-brands fa-facebook icon-redes-footer"></i></a>
